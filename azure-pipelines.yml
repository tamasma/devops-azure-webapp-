trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: terraform-variables
  - name: terraformWorkingDirectory
    value: '$(System.DefaultWorkingDirectory)/terraform'
  - name: functionAppDirectory
    value: '$(System.DefaultWorkingDirectory)/function-app'

stages:
  - stage: Validate
    displayName: 'VALIDATE'
    jobs:
      - job: ValidateTerraform
        displayName: 'Validate Terraform Configuration'
        steps:
          - task: TerraformInstaller@1
            displayName: 'Install Terraform'
            inputs:
              terraformVersion: 'latest'

          - task: TerraformTaskV4@4
            displayName: 'Terraform Init'
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(terraformWorkingDirectory)'
              backendServiceArm: '$(azureServiceConnection)'
              backendAzureRmResourceGroupName: '$(backendResourceGroup)'
              backendAzureRmStorageAccountName: '$(backendStorageAccount)'
              backendAzureRmContainerName: '$(backendContainer)'
              backendAzureRmKey: 'terraform.tfstate'

          - task: TerraformTaskV4@4
            displayName: 'Terraform Validate'
            inputs:
              provider: 'azurerm'
              command: 'validate'
              workingDirectory: '$(terraformWorkingDirectory)'

          - script: |
              cd $(terraformWorkingDirectory)
              terraform fmt -check
            displayName: 'Terraform Format Check'

  - stage: Plan
    displayName: 'PLAN'
    dependsOn: Validate
    jobs:
      - job: PlanTerraform
        displayName: 'Plan Terraform Deployment'
        steps:
          - task: TerraformInstaller@1
            displayName: 'Install Terraform'
            inputs:
              terraformVersion: 'latest'

          - task: TerraformTaskV4@4
            displayName: 'Terraform Init'
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: '$(terraformWorkingDirectory)'
              backendServiceArm: '$(azureServiceConnection)'
              backendAzureRmResourceGroupName: '$(backendResourceGroup)'
              backendAzureRmStorageAccountName: '$(backendStorageAccount)'
              backendAzureRmContainerName: '$(backendContainer)'
              backendAzureRmKey: 'terraform.tfstate'

          - task: TerraformTaskV4@4
            displayName: 'Terraform Plan'
            inputs:
              provider: 'azurerm'
              command: 'plan'
              workingDirectory: '$(terraformWorkingDirectory)'
              environmentServiceNameAzureRM: '$(azureServiceConnection)'
              commandOptions: '-out=tfplan'

          - task: PublishPipelineArtifact@1
            displayName: 'Publish Terraform Plan'
            inputs:
              targetPath: '$(terraformWorkingDirectory)/tfplan'
              artifact: 'tfplan'
              publishLocation: 'pipeline'

  - stage: Deploy
    displayName: 'DEPLOY'
    dependsOn: Plan
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - deployment: DeployInfrastructure
        displayName: 'Deploy Infrastructure'
        environment: 'production'
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                - task: TerraformInstaller@1
                  displayName: 'Install Terraform'
                  inputs:
                    terraformVersion: 'latest'

                - task: DownloadPipelineArtifact@2
                  displayName: 'Download Terraform Plan'
                  inputs:
                    buildType: 'current'
                    artifactName: 'tfplan'
                    targetPath: '$(terraformWorkingDirectory)'

                - task: TerraformTaskV4@4
                  displayName: 'Terraform Init'
                  inputs:
                    provider: 'azurerm'
                    command: 'init'
                    workingDirectory: '$(terraformWorkingDirectory)'
                    backendServiceArm: '$(azureServiceConnection)'
                    backendAzureRmResourceGroupName: '$(backendResourceGroup)'
                    backendAzureRmStorageAccountName: '$(backendStorageAccount)'
                    backendAzureRmContainerName: '$(backendContainer)'
                    backendAzureRmKey: 'terraform.tfstate'

                - task: TerraformTaskV4@4
                  displayName: 'Terraform Apply'
                  inputs:
                    provider: 'azurerm'
                    command: 'apply'
                    workingDirectory: '$(terraformWorkingDirectory)'
                    environmentServiceNameAzureRM: '$(azureServiceConnection)'
                    commandOptions: 'tfplan'

                - script: |
                    cd $(terraformWorkingDirectory)
                    terraform output -json > terraform_output.json
                    cat terraform_output.json
                  displayName: 'Extract Terraform Outputs'
                  name: terraformOutputs

                - task: UsePythonVersion@0
                  displayName: 'Use Python 3.11'
                  inputs:
                    versionSpec: '3.11'

                - script: |
                    pip install requests
                    python3 scripts/validate.py \
                      --resource-group $(resource-group) \
                      --app-name $(app-name) \
                      --function-name $(function-name)
                  displayName: 'Run Validation Script'

                - task: PublishPipelineArtifact@1
                  displayName: 'Publish Terraform Outputs'
                  inputs:
                    targetPath: '$(terraformWorkingDirectory)/terraform_output.json'
                    artifact: 'terraform-outputs'
                    publishLocation: 'pipeline'

  - stage: FunctionDeploy
    displayName: 'FUNCTION DEPLOY'
    dependsOn: Deploy
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - job: DeployFunction
        displayName: 'Deploy Azure Function'
        steps:
          - task: UsePythonVersion@0
            displayName: 'Use Python 3.11'
            inputs:
              versionSpec: '3.11'

          - script: |
              npm install -g azure-functions-core-tools@4 --unsafe-perm true
            displayName: 'Install Azure Functions Core Tools'

          - script: |
              cd $(functionAppDirectory)
              pip install -r requirements.txt
            displayName: 'Install Python Dependencies'

          - task: AzureCLI@2
            displayName: 'Deploy Function App'
            inputs:
              azureSubscription: '$(azureServiceConnection)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                cd $(functionAppDirectory)
                func azure functionapp publish $(function-name) --python

          - task: AzureCLI@2
            displayName: 'Test Function Connectivity'
            inputs:
              azureSubscription: '$(azureServiceConnection)'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                FUNCTION_URL=$(az functionapp show \
                  --resource-group $(resource-group) \
                  --name $(function-name) \
                  --query defaultHostName -o tsv)

                echo "Testing Function App at: https://$FUNCTION_URL/api/HttpTrigger"

                RESPONSE=$(curl -s -X POST \
                  "https://$FUNCTION_URL/api/HttpTrigger" \
                  -H "Content-Type: application/json" \
                  -d '{"name": "test", "message": "pipeline-validation"}')

                echo "Response: $RESPONSE"

                if echo "$RESPONSE" | grep -q "processed_message"; then
                  echo "✓ Function App connectivity test passed"
                else
                  echo "✗ Function App connectivity test failed"
                  exit 1
                fi
